name: Update Server Count Badge

on:
  workflow_dispatch:
  schedule:
    # Every day at 09:00 UTC (safe + plenty for a "live" stat)
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-badge
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate badges JSON
        env:
          DISCORD_TOKEN_BOT2: ${{ secrets.DISCORD_TOKEN_BOT2 }}
        run: node scripts/updateServerBadge.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/servers.json
          git diff --cached --quiet || git commit -m "chore: update server count badge"
          git push
